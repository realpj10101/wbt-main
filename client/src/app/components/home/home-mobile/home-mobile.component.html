<main>
    <section class="container">
      <h5>Chase your dreams</h5>
      <h3>
        App for Basketball members<br />
        to follow and find their<br />
        dreams.
      </h3>
      <div class="buttons">
        <button routerLink="/choose" mat-raised-button color="accent">Start</button>
      </div>
    </section>
  
    <section class="details">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Find your fav team</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="team.jpg" alt="Team" />
        <mat-card-content>
          <p><strong>Find your favorite team and become a member.</strong></p>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Contact coaches</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="coach.jpg" alt="Coach" />
        <mat-card-content>
          <p><strong>Find your favorite coaches and get in touch with them.</strong></p>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Create your own team</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="team2.jpg" alt="Create team" />
        <mat-card-content>
          <p><strong>Create your own team and make it bigger.</strong></p>
        </mat-card-content>
      </mat-card>
    </section>
  </main>
