<section>
    <div class="top">
        <div class="item-1">
            <img src="basic-team.jpg" alt="" height="200px">
        </div>
        <div class="item-2">
            <mat-tab-group mat-stretch-tabs="true">
                <mat-tab label="Team Technical Specifications">
                    <div class="tab-contents">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>Team Name</mat-panel-title>
                            </mat-expansion-panel-header>
                            <h5>{{team?.teamName}}</h5>
                        </mat-expansion-panel>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>Team Level</mat-panel-title>
                            </mat-expansion-panel-header>
                            <h5>{{team?.teamLevel}}</h5>
                        </mat-expansion-panel>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>Team Achievements</mat-panel-title>
                            </mat-expansion-panel-header>
                            <h5>{{team?.achievements}}</h5>
                        </mat-expansion-panel>
                    </div>
                </mat-tab>
                <mat-tab label="Team Statistics">

                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="bottom">
        <mat-tab-group>
            <mat-tab label="Members"></mat-tab>
            <mat-tab label="Team Photos"></mat-tab>
        </mat-tab-group>
    </div>
</section>
