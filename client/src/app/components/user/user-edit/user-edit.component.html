<section class="contents">
    <div class="left">
        <div class="top">
            <img src="member.png" alt="" height="250px" width="250px">
            @switch (member?.gender) {
            @case ('male') {
            <mat-icon>boy</mat-icon>
            }
            @case ('female') {
            <mat-icon>girl</mat-icon>
            }
            @default {
            <mat-icon>person</mat-icon>
            }
            }
        </div>
        <div class="bottom">
            <div>
                <strong>Name and LastName</strong>
                <p>{{member?.name}}, {{member?.lastName}} </p>
            </div>
            <div>
                <strong>Location</strong>
                <p>{{member?.city}}, {{member?.region}}, {{member?.country}}</p>
            </div>
            <div>
                <strong>Age</strong>
                <p>{{member?.age}}</p>
            </div>
            <div>
                <strong>Games Played</strong>
                <p>{{member?.gamesPlayed}}</p>
            </div>
        </div>
    </div>

    <div class="right">
        <mat-tab-group class="user-info">
            <mat-tab label="Edit Photos">
                <div class="tab-contents">
                    <!-- <app-photo-editor [memberInput]="member"></app-photo-editor> -->
                     <app-photo-editor [memberInput]="member" />
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
