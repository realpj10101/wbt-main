<mat-toolbar>
  <div class="left-side">
    <a class="brand" routerLink="/">
      <h3>WBT</h3>
      <mat-icon>sports_basketball</mat-icon>
    </a>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #appMenu [class]="'mat-menu'">
    @if (loggedInUserSig && loggedInUserSig(); as user) {
    <div class="user-info">
      <div class="profile-image">
        @if (user.profilePhotoUrl) {
        <img class="top-avatar" mat-card-avatar src="{{apiUrl + user.profilePhotoUrl}}" fill priority
          alt="{{user.userName[0]}}">
        } @else {
        <p>{{ user.userName[0] | titlecase }}</p>
        }
      </div>
    </div>
    }
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item [routerLink]="['user/user-edit']" routerLinkActive="router-link-active">
        <div class="menu-items">
          <mat-icon color="primary">edit_note</mat-icon>
          Edit Profile
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['members']" routerLinkActive="router-link-active">
        <div class="menu-items">
          <mat-icon color="primary">flaky</mat-icon>
          All Members
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['messages']" routerLinkActive="router-link-active">
        <div class="menu-items">
          <mat-icon color="primary">forum</mat-icon>
          Messages
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['likes']" routerLinkActive="router-link-active">
        <div class="menu-items">
          <mat-icon color="warn">favorite</mat-icon>
          Likes
        </div>
      </mat-list-item>
      <div class="actions">
        <button mat-flat-button>About App</button>
        <button mat-flat-button>About Us</button>
      </div>
      <mat-divider></mat-divider>
      <div class="logout">
        <button (click)="logout()" mat-raised-button color="warn">Logout</button>
      </div>
    </mat-list>
  </mat-menu>
</mat-toolbar>
